<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神山参加型ドット絵専用掲示板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .post-form {
            margin-bottom: 20px;
        }
        .posts {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .timestamp {
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>神山参加型ドット絵専用掲示板</h1>
    
    <!-- 投稿フォーム -->
    <div class="post-form">
        <form id="postForm">
            <label for="postContent">投稿内容:</label><br>
            <textarea id="postContent" name="content" rows="4" cols="50" placeholder="ここにメッセージを入力してください"></textarea><br>
            <button type="button" onclick="addPost()">投稿する</button>
        </form>
    </div>

    <!-- 投稿の一覧 -->
    <div id="postsContainer">
        <!-- 投稿がここに表示されます -->
    </div>

    <script>
        // 投稿を追加する関数
        function addPost() {
            const content = document.getElementById('postContent').value;
            if (content.trim() === "") {
                alert("投稿内容を入力してください");
                return;
            }

            const postsContainer = document.getElementById('postsContainer');
            
            // 現在の日時を取得
            const now = new Date();
            const timestamp = now.getFullYear() + '/' + (now.getMonth() + 1) + '/' + now.getDate() + ' ' 
                            + now.getHours() + ':' + ('0' + now.getMinutes()).slice(-2) + ':' + ('0' + now.getSeconds()).slice(-2);

            // 投稿を表示するための要素を作成
            const postDiv = document.createElement('div');
            postDiv.className = 'posts';
            
            // 投稿内容の表示
            const contentDiv = document.createElement('div');
            contentDiv.textContent = content;

            // 日時の表示
            const timeDiv = document.createElement('div');
            timeDiv.className = 'timestamp';
            timeDiv.textContent = '投稿日時: ' + timestamp;

            // 投稿内容と日時を一緒に表示
            postDiv.appendChild(contentDiv);
            postDiv.appendChild(timeDiv);

            // 投稿を表示
            postsContainer.appendChild(postDiv);
            
            // フォームをリセット
            document.getElementById('postForm').reset();
        }
    </script>
</body>
</html>
